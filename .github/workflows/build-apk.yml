name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted
    permissions:
      contents: write

    steps:
    - name: Enable Windows long paths
      run: |
        # Enable long paths in Windows Registry
        try {
          New-ItemProperty -Path "HKLM:\SYSTEM\CurrentControlSet\Control\FileSystem" `
            -Name "LongPathsEnabled" -Value 1 -PropertyType DWORD -Force -ErrorAction Stop | Out-Null
          Write-Host "Registry: Long paths enabled"
        } catch {
          Write-Host "Registry: Already configured or no permissions"
        }

        # Configure Git for long paths
        git config --global core.longpaths true
        Write-Host "Git: Long paths enabled"
      shell: pwsh
      continue-on-error: true

    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '21'

    - name: Force Rust to use vendored OpenSSL
      run: |
        echo "Configuring Cargo to force vendored OpenSSL..."

        # Create .cargo directory if not exists
        mkdir -p .cargo

        # Create config.toml to FORCE vendored OpenSSL for all dependencies
        cat > .cargo/config.toml << 'CARGOEOF'
[env]
OPENSSL_STATIC = "1"
OPENSSL_VENDORED = "1"
OPENSSL_NO_VENDOR = "0"
OPENSSL_NO_PKG_CONFIG = "1"

[target.aarch64-linux-android]
linker = "aarch64-linux-android21-clang"

[build]
target = "aarch64-linux-android"
CARGOEOF

        echo "Cargo config created - vendored OpenSSL forced"
        cat .cargo/config.toml
      shell: bash

    - name: Cleanup previous Gradle processes
      working-directory: C:\build
      run: |
        # Stop any running Gradle daemons
        cd android && ./gradlew --stop 2>/dev/null || true
        cd ..

        # Force kill all Java processes (Gradle daemons)
        taskkill /F /IM java.exe /T 2>/dev/null || true

        # Wait for file locks to be released
        sleep 10
      shell: bash
      continue-on-error: true

    - name: Clean Gradle cache (aggressive)
      working-directory: C:\build
      run: |
        echo "Cleaning corrupted Gradle cache..."

        # Remove ALL Gradle cache (aggressive cleanup)
        rm -rf ~/.gradle/caches 2>/dev/null || true
        rm -rf ~/.gradle/daemon 2>/dev/null || true
        rm -rf ~/.gradle/wrapper 2>/dev/null || true

        # Clean Cargo/Rust cache for openssl-sys
        rm -rf ~/.cargo/registry/cache 2>/dev/null || true
        rm -rf ~/.cargo/git/checkouts 2>/dev/null || true

        # Clean previous short path Gradle home if exists
        rm -rf "C:/.gradle_tmp" 2>/dev/null || true

        echo "Cache cleaned"
        sleep 5
      shell: bash
      continue-on-error: true

    - name: Create .env file
      working-directory: C:\build
      run: |
        echo "BULL_BITCOIN_API_URL=https://api.bullbitcoin.com" > .env
        echo "BULL_BITCOIN_API_KEY=" >> .env
      shell: bash

    - name: Install dependencies
      working-directory: C:\build
      run: fvm flutter pub get
      shell: bash

    - name: Generate code (freezed, etc.)
      working-directory: C:\build
      run: fvm dart run build_runner build --delete-conflicting-outputs
      shell: bash

    - name: Build APK
      working-directory: C:\build
      run: |
        # Use SHORT path for Gradle to avoid Windows MAX_PATH issues
        export GRADLE_USER_HOME="C:/.gradle_tmp"
        rm -rf "$GRADLE_USER_HOME"
        mkdir -p "$GRADLE_USER_HOME"

        # FORCE Cargo/Rust to use VENDORED OpenSSL for Android cross-compilation
        export OPENSSL_STATIC=1        # Static linking
        export OPENSSL_VENDORED=1      # Use vendored OpenSSL
        export OPENSSL_NO_VENDOR=0     # Do not disable vendor (0 = enabled)
        export OPENSSL_NO_PKG_CONFIG=1 # No pkg-config search
        # Unset system paths to force vendored
        unset OPENSSL_LIB_DIR
        unset OPENSSL_INCLUDE_DIR
        unset OPENSSL_DIR

        # Configure pkg-config for cross-compilation (Android)
        export PKG_CONFIG_ALLOW_CROSS=1
        export PKG_CONFIG_ALL_STATIC=1
        # Disable system pkg-config searches
        unset PKG_CONFIG_PATH
        unset PKG_CONFIG_LIBDIR

        # Android cross-compilation target
        export CARGO_BUILD_TARGET=aarch64-linux-android

        echo "=== Build Configuration ==="
        echo "GRADLE_USER_HOME=$GRADLE_USER_HOME"
        echo "OPENSSL_STATIC=$OPENSSL_STATIC"
        echo "OPENSSL_NO_PKG_CONFIG=$OPENSSL_NO_PKG_CONFIG"
        echo "PKG_CONFIG_ALLOW_CROSS=$PKG_CONFIG_ALLOW_CROSS"
        echo "Target: Android aarch64"
        echo "=========================="

        # Build with vendored OpenSSL
        fvm flutter build apk --debug --target-platform android-arm64
      shell: bash
      env:
        ANDROID_HOME: C:\Android
        ANDROID_SDK_ROOT: C:\Android

    - name: Cleanup Gradle after build
      if: always()
      working-directory: C:\build
      run: |
        # Stop Gradle daemon
        cd android && ./gradlew --stop 2>/dev/null || true
        cd ..

        # Kill any remaining Java processes
        taskkill /F /IM java.exe /T 2>/dev/null || true

        # Clean isolated Gradle home (SHORT path)
        rm -rf "C:/.gradle_tmp" 2>/dev/null || true
      shell: bash
      continue-on-error: true

    - name: Rename APK
      working-directory: C:\build
      run: |
        mv build/app/outputs/flutter-apk/app-debug.apk build/app/outputs/flutter-apk/BullBitcoin-LoRa-Gateway.apk
      shell: bash

    - name: Get current date
      id: date
      working-directory: C:\build
      run: echo "date=$(date +'%Y%m%d-%H%M')" >> $GITHUB_OUTPUT
      shell: bash

    - name: Create Release
      working-directory: C:\build
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v1.0.0-lora-${{ steps.date.outputs.date }}
        name: Bull Bitcoin LoRa Gateway - ${{ steps.date.outputs.date }}
        body: |
          ## Bull Bitcoin Mobile avec LoRa Gateway

          Cette version inclut la fonctionnalité **LoRa Gateway** permettant de :
          - Recevoir des transactions Bitcoin via réseau LoRa/Meshtastic
          - Broadcaster automatiquement sur le réseau Bitcoin (mainnet/testnet)
          - Renvoyer confirmation (TXID) à l'expéditeur via LoRa

          ### Installation
          1. Téléchargez `BullBitcoin-LoRa-Gateway.apk`
          2. Installez sur votre appareil Android
          3. Allez dans Settings → LoRa Gateway
          4. Connectez votre appareil Meshtastic en USB

          ### Protocole supporté
          - BTX binaire (0x01 START, 0x02 CHUNK, 0x03 END)
          - BTX texte (BTX:chunk/total:hex_data)
        files: |
          build/app/outputs/flutter-apk/BullBitcoin-LoRa-Gateway.apk
        draft: false
        prerelease: false
