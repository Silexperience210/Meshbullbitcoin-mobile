name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04
    permissions:
      contents: write

    steps:
    - name: Maximize disk space
      run: |
        echo "=== Initial disk space ==="
        df -h
        echo "=== Removing unnecessary packages ==="
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /opt/ghc
        sudo rm -rf /opt/hostedtoolcache/CodeQL
        sudo rm -rf /usr/share/swift
        sudo rm -rf /usr/local/lib/android/sdk/ndk
        sudo rm -rf /usr/local/share/powershell
        sudo rm -rf /usr/local/share/chromium
        sudo rm -rf /usr/local/lib/node_modules
        sudo apt-get remove -y '^aspnetcore-.*' '^dotnet-.*' '^llvm-.*' 'php.*' azure-cli google-cloud-cli microsoft-edge-stable google-chrome-stable firefox powershell mono-devel || true
        sudo apt-get autoremove -y
        sudo apt-get clean
        sudo docker image prune --all --force
        echo "=== Creating 20GB swap ==="
        sudo swapoff -a || true
        sudo rm -f /swapfile || true
        sudo fallocate -l 20G /swapfile
        sudo chmod 600 /swapfile
        sudo mkswap /swapfile
        sudo swapon /swapfile
        echo "=== Final disk space ==="
        df -h
        free -h

    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '21'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Accept Android SDK Licenses and Install NDK
      run: |
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "ndk;29.0.13113456"

    - name: Install Rust
      uses: dtolnay/rust-action@stable
      with:
        targets: aarch64-linux-android

    - name: Install FVM
      run: |
        curl -fsSL https://fvm.app/install.sh | bash -s -- 4.0.5
        echo "$HOME/fvm/bin" >> $GITHUB_PATH

    - name: Setup FVM and Flutter
      run: fvm install

    - name: Create .env file
      run: |
        echo "BULL_BITCOIN_API_URL=https://api.bullbitcoin.com" > .env
        echo "BULL_BITCOIN_API_KEY=" >> .env

    - name: Install dependencies
      run: fvm flutter pub get

    - name: Generate code (freezed, etc.)
      run: fvm dart run build_runner build --delete-conflicting-outputs

    - name: Build APK
      env:
        CARGO_INCREMENTAL: 0
      run: |
        fvm flutter build apk --debug --target-platform android-arm64
        echo "=== Disk space after build ==="
        df -h

    - name: Rename APK
      run: |
        mv build/app/outputs/flutter-apk/app-debug.apk build/app/outputs/flutter-apk/BullBitcoin-LoRa-Gateway.apk

    - name: Get current date
      id: date
      run: echo "date=$(date +'%Y%m%d-%H%M')" >> $GITHUB_OUTPUT

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v1.0.0-lora-${{ steps.date.outputs.date }}
        name: Bull Bitcoin LoRa Gateway - ${{ steps.date.outputs.date }}
        body: |
          ## Bull Bitcoin Mobile avec LoRa Gateway

          Cette version inclut la fonctionnalité **LoRa Gateway** permettant de :
          - Recevoir des transactions Bitcoin via réseau LoRa/Meshtastic
          - Broadcaster automatiquement sur le réseau Bitcoin (mainnet/testnet)
          - Renvoyer confirmation (TXID) à l'expéditeur via LoRa

          ### Installation
          1. Téléchargez `BullBitcoin-LoRa-Gateway.apk`
          2. Installez sur votre appareil Android
          3. Allez dans Settings → LoRa Gateway
          4. Connectez votre appareil Meshtastic en USB

          ### Protocole supporté
          - BTX binaire (0x01 START, 0x02 CHUNK, 0x03 END)
          - BTX texte (BTX:chunk/total:hex_data)
        files: |
          build/app/outputs/flutter-apk/BullBitcoin-LoRa-Gateway.apk
        draft: false
        prerelease: false
