name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '21'

    - name: Setup OpenSSL for Cargo/Rust
      run: |
        echo "Setting up OpenSSL for Android cross-compilation..."

        # Option 1: Install Perl via Chocolatey for OpenSSL compilation
        choco install strawberryperl -y --no-progress
        refreshenv

        # Wait for Perl installation
        sleep 5

        # Verify Perl installation
        perl --version

        # Install required Perl modules
        cpanm --notest --quiet Locale::Maketext::Simple IPC::Cmd Module::Load::Conditional

        # Verify modules
        perl -MLocale::Maketext::Simple -e "print qq{Perl OK\n}"

        # Export Perl path for subsequent steps
        echo "C:\Strawberry\perl\bin" >> $GITHUB_PATH
        echo "C:\Strawberry\c\bin" >> $GITHUB_PATH

        echo "OpenSSL dependencies configured successfully!"
      shell: pwsh
      continue-on-error: false

    - name: Cleanup previous Gradle processes
      run: |
        # Stop any running Gradle daemons
        cd android && ./gradlew --stop 2>/dev/null || true
        cd ..

        # Force kill all Java processes (Gradle daemons)
        taskkill /F /IM java.exe /T 2>/dev/null || true

        # Wait for file locks to be released
        sleep 10
      shell: bash
      continue-on-error: true

    - name: Clean Gradle cache
      run: |
        # Remove corrupted cache directories
        rm -rf ~/.gradle/caches/8.13/transforms 2>/dev/null || true
        rm -rf ~/.gradle/caches/8.13/executors 2>/dev/null || true
        rm -rf ~/.gradle/daemon 2>/dev/null || true

        # Wait for cleanup to complete
        sleep 5
      shell: bash
      continue-on-error: true

    - name: Create .env file
      run: |
        echo "BULL_BITCOIN_API_URL=https://api.bullbitcoin.com" > .env
        echo "BULL_BITCOIN_API_KEY=" >> .env
      shell: bash

    - name: Install dependencies
      run: fvm flutter pub get
      shell: bash

    - name: Generate code (freezed, etc.)
      run: fvm dart run build_runner build --delete-conflicting-outputs
      shell: bash

    - name: Build APK
      run: |
        # Use isolated Gradle user home to avoid cache conflicts
        export GRADLE_USER_HOME=$PWD/.gradle_home
        rm -rf $GRADLE_USER_HOME
        mkdir -p $GRADLE_USER_HOME

        # Verify Perl is available for OpenSSL compilation
        echo "Verifying Perl setup..."
        perl -MLocale::Maketext::Simple -e "print qq{Perl modules OK for OpenSSL\n}" || echo "Warning: Perl check failed, continuing..."

        # Configure Cargo/Rust environment for OpenSSL
        export PERL="C:\\Strawberry\\perl\\bin\\perl.exe"
        export OPENSSL_NO_VENDOR=1

        # Build with isolated cache
        fvm flutter build apk --debug --target-platform android-arm64
      shell: bash
      env:
        ANDROID_HOME: C:\Android
        ANDROID_SDK_ROOT: C:\Android

    - name: Cleanup Gradle after build
      if: always()
      run: |
        # Stop Gradle daemon
        cd android && ./gradlew --stop 2>/dev/null || true
        cd ..

        # Kill any remaining Java processes
        taskkill /F /IM java.exe /T 2>/dev/null || true

        # Clean isolated Gradle home
        rm -rf .gradle_home 2>/dev/null || true
      shell: bash
      continue-on-error: true

    - name: Rename APK
      run: |
        mv build/app/outputs/flutter-apk/app-debug.apk build/app/outputs/flutter-apk/BullBitcoin-LoRa-Gateway.apk
      shell: bash

    - name: Get current date
      id: date
      run: echo "date=$(date +'%Y%m%d-%H%M')" >> $GITHUB_OUTPUT
      shell: bash

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v1.0.0-lora-${{ steps.date.outputs.date }}
        name: Bull Bitcoin LoRa Gateway - ${{ steps.date.outputs.date }}
        body: |
          ## Bull Bitcoin Mobile avec LoRa Gateway

          Cette version inclut la fonctionnalité **LoRa Gateway** permettant de :
          - Recevoir des transactions Bitcoin via réseau LoRa/Meshtastic
          - Broadcaster automatiquement sur le réseau Bitcoin (mainnet/testnet)
          - Renvoyer confirmation (TXID) à l'expéditeur via LoRa

          ### Installation
          1. Téléchargez `BullBitcoin-LoRa-Gateway.apk`
          2. Installez sur votre appareil Android
          3. Allez dans Settings → LoRa Gateway
          4. Connectez votre appareil Meshtastic en USB

          ### Protocole supporté
          - BTX binaire (0x01 START, 0x02 CHUNK, 0x03 END)
          - BTX texte (BTX:chunk/total:hex_data)
        files: |
          build/app/outputs/flutter-apk/BullBitcoin-LoRa-Gateway.apk
        draft: false
        prerelease: false
