name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v5

    - name: Free up disk space
      run: |
        echo "Disk space before cleanup:"
        df -h
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /opt/ghc
        sudo rm -rf /opt/hostedtoolcache/CodeQL
        sudo docker image prune --all --force || true
        sudo apt-get clean
        echo "Disk space after cleanup:"
        df -h

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'

    - name: Install FVM
      run: |
        curl -fsSL https://fvm.app/install.sh | bash -s -- 4.0.5
        echo "$HOME/fvm/bin" >> $GITHUB_PATH

    - name: Setup Rust
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: stable
        target: aarch64-linux-android

    - name: Install Rust nightly for payjoin_flutter
      run: |
        rustup toolchain install nightly
        rustup target add aarch64-linux-android --toolchain nightly

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Install NDK
      run: |
        sdkmanager "ndk;29.0.13113456"

    - name: Configure Cargo for OpenSSL vendored
      run: |
        mkdir -p .cargo
        cat > .cargo/config.toml << 'CARGO_EOF'
        [env]
        OPENSSL_STATIC = "1"
        OPENSSL_VENDORED = "1"
        AARCH64_LINUX_ANDROID_OPENSSL_STATIC = "1"
        AARCH64_LINUX_ANDROID_OPENSSL_VENDORED = "1"
        CARGO_EOF

    - name: Create .env file
      run: |
        echo "BULL_BITCOIN_API_URL=https://api.bullbitcoin.com" > .env
        echo "BULL_BITCOIN_API_KEY=" >> .env

    - name: FVM Check and Install Flutter 3.38.5
      run: fvm install

    - name: Get Flutter dependencies
      run: fvm flutter pub get

    - name: Run build_runner
      run: fvm dart run build_runner build --delete-conflicting-outputs

    - name: Build APK
      run: fvm flutter build apk --debug --target-platform android-arm64

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: build/app/outputs/flutter-apk/app-debug.apk
        retention-days: 30
